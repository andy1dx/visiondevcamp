<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-rounded@1.0.3/lib/rounded.min.js"></script>
    <script src="./js/speech-recog.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting (optional but useful) -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0.5"></a-entity>

      <!-- Camera and controls -->
      <a-camera id="camera" camera wasd-controls look-controls position="0 1.6 0">
        <a-entity id="avatar"
          gltf-model="#avatarModel"
          position="-1 -1 -2"
          rotation="-30 30 0"
          scale="0.5 0.5 0.5">
        </a-entity>
        <!-- Text above the avatar -->
        <!-- Speech bubble for text above the avatar -->
        <a-entity id="speechBubble" position="-1 0.5 -2">
          <!-- Background box -->
          <a-rounded
            position="-2 -1.2 -2"
            width="2.2"
            height="2"
            rotation="0 20 0"
            radius="0.1">
          </a-rounded>
          <!-- Text inside the box -->
          <a-entity
            id="avatarText"
            position="0.1 -0.1 0"
            rotation="0 20 0"
            width="1" 
            text="align:center;
                  width:1;
                  wrapCount:20;
                  color: red;
                  value: Avatar Name Name Name NameNameName">
          </a-entity>
        </a-entity>
      </a-camera>

      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/avatar.glb"></a-asset-item>
      </a-assets>

      <!-- Load your .glb file as the room -->
      <a-gltf-model 
        src="#roomModel" 
        position="0 0 0" 
        scale="1 1 1"
        rotation="0 0 0">
      </a-gltf-model>

      <!-- Assets for loading the model -->
      <a-assets>
        <a-asset-item id="roomModel" src="./assets/room.glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
