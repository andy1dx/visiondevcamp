<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="./js//cursor-main.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB">
      <a-link href="video.html"
              title="Immersive Video"
              image="#thumbnail1"
              position="-2 1.5 -3"
              id="scene1-link">
      </a-link>

      <a-link href="3d.html"
              title="3D Space"
              image="#thumbnail2"
              position="2 1.5 -3"
              id="scene2-link">
      </a-link>
      <a-assets>
        <img id="thumbnail1" src="./assets/image1.jpg">
        <img id="thumbnail2" src="./assets/image2.jpg">
      </a-assets>

      <a-camera>
        <a-cursor id="cursor"
                  color="black"
                  fuse="true"
                  fuse-timeout="1000"
                  raycaster="objects: a-link">
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
